<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>

        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>SJD Team Generator</title>
        <meta name="description" content="SJD Team Generator"> 
        <meta name="viewport" content="width=device-width,		initial-scale=1, shrink-to-fit=no">
        <meta name="viewport" content="width=device-width,    initial-scale=1.0">
        <link rel="manifest" href="site.webmanifest">
        <link rel="apple-touch-icon" href="icon.png">
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="reset.css">
    </head>

    <body>
        <main class="container">

            <header class="page-header">
                <h1>Team Generator</h1>
            </header>

            <section class="form-group">
                <div class="form-title">
                    <h3 id="changeTitle">Please enter 10 names</h3>
                    <textarea class="list-group" id="list"></textarea>
                </div>

                <div class="aside-selector">
                    <select id = "asideSelector">
                        <option value = "10">5 aside</option>
                        <option value = "14">7 aside</option>
                        <option value = "22">11 aside</option>
                        <option value = "0">--------</option>
                        <option value = "4">2 aside</option>
                        <option value = "6">3 aside</option>
                        <option value = "8">4 aside</option>
                        <option value = "12">6 aside</option>
                        <option value = "16">8 aside</option>
                        <option value = "18">9 aside</option>
                        <option value = "20">10 aside</option>
                        <option value = "24">12 aside</option>
                        <option value = "26">13 aside</option>
                        <option value = "28">14 aside</option>
                        <option value = "30">15 aside</option>
                        <option value = "0">--------</option>
                        <option value = "0">Your X Amount of Players</option>
                    </select>
                </div>

                <div class="number-input-div">
                    <input type= "input" class="number-input" id="numberInput" placeholder=""/>
                    <button type= "button" class="addBtn" id="add" placeholder="">Add to Drop Down</button>
                </div>

                <div class="random">
                    <button class="btn-random" id="btnRandom">Randomise</button>
                </div>               
            </section>

            <div class="team-one">
                <input type= "input" class="team-one-name" id="teamOneName" placeholder="Team 1"/>
                <ol class= "team-one-list" id="teamOne"></ol>
            </div>

            <div class="team-two">
                    <input type= "input" class="team-name-two" id="teamTwoName" placeholder="Team 2"/>
                <ol class= "team-two-list" id="teamTwo"></ol>
            </div> 
            
        </main>
        <script src="team-generator.js"></script>
    </body>
</html>
